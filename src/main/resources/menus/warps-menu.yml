# GUI Settings
gui-settings:
  pre-title: 'Player Warps'
  title: PlayerWarps | %page%/%total%
  rows: 5
  scrolling-gui: false
  scrolling-type: HORIZONTAL
  update-title: true

# Warp Item - The item that represents each warp
warp-icon:
  material: GRASS_BLOCK
  amount: 1
  name: '#00B4DB&l%warp_name%'
  lore:
    - '%warp_description%'
    - ' &f| &7Owner: #00B4DB%warp_owner%'
    - ' &f| &7Location: #00B4DB%warp_location%'
    - ' &f| &7Teleport Cost: #00B4DB%warp_price%'
    - ' &f| '
    - ' &f| #00B4DBLeft-Click &7to teleport'
    - ' &f| &7to this warp!'

# Next Page Item
next-page:
  enabled: true
  material: ARROW
  name: "#00B4DB&lNext Page"
  lore:
    - " &f| &7Click to go to the"
    - " &f| &7next page."
  slot: 41

# Previous Page Item
previous-page:
  enabled: true
  material: ARROW
  name: "#00B4DB&lPrevious Page"
  lore:
    - " &f| &7Click to go to the"
    - " &f| &7previous page."
  slot: 39

# Extra Items - Allows you to add extra items to the GUI [These are placed in the gui first]
extra-items:
  1:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: " "
    slots:
      - 0-8
      - 36-44